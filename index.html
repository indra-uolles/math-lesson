<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Сложение дробей</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="page-layout_centered_yes">    
    <div class="page-layout__content_centered_yes">
		<div class="step step_small">
			<div class="fraction formula-unit plain">
				<div class="num">1</div>
				<div class="denum">3</div>
			</div>
			<div class="sign formula-unit">+</div>
			<div class="fraction formula-unit plain">
				<div class="num">2</div>
				<div class="denum">7</div>
			</div>
			<div class="sign formula-unit">=</div>
			<div class="fraction formula-unit">
				<div class="num">1&nbsp;&sdot;&nbsp;<div class="input-container hinted">
						<input id="i1" type="text" class="formula-input">
						<div class="hint">введи знаменатель второй дроби</div>
					</div>
				</div>
				<div class="denum">3&nbsp;&sdot;&nbsp;<input id="i2" type="text" class="formula-input">
				</div>
			</div>
			<div class="sign formula-unit">+</div>
			<div class="fraction formula-unit">
				<div class="num">2&nbsp;&sdot;&nbsp;<input id="i3" type="text" class="formula-input">
				</div>
				<div class="denum">7&nbsp;&sdot;&nbsp;<input id="i4" type="text" class="formula-input">
				</div>
			</div>
		</div>
		<div class="step step_small">
			<div class="sign formula-unit">=</div>
			<div class="fraction formula-unit">
				<div class="num"><input id="i5" type="text" class="formula-input">
				</div>
				<div class="denum"><input id="i6" type="text" class="formula-input">
				</div>
			</div>
			<div class="sign formula-unit">+</div>
			<div class="fraction formula-unit">
				<div class="num"><input id="i7" type="text" class="formula-input">
				</div>
				<div class="denum"><input id="i8" type="text" class="formula-input">
				</div>
			</div>
		</div>
		<div class="step step_small">
			<div class="sign formula-unit">=</div>
			<div class="fraction formula-unit">
				<div class="num"><input id="i9" type="text" class="formula-input">
				</div>
				<div class="denum"><div class="input-container hinted"><input id="i10" type="text" class="formula-input"/><div class="hint">запиши знаменатель</div></div></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
